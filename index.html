<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./style/color.css">
    <link rel="stylesheet" href="./style/common.css">
    <link rel="stylesheet" href="./style/header.css">
    <link rel="stylesheet" href="./style/popup.css">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/loading.css">
    <link rel="stylesheet" href="./style/background.css">
</head>
<body>
    <div id="background-container"></div>

    <nav>
        <img src="./assets/step-up-logo.png" alt="logo" class="header-logo">
        <div onclick="openPopup('user-settings')">
            <img src="./assets/profile-pic.png" alt="profile-pic" class="header-user" id="profile-pic">
        </div>
    </nav>

    <div class="popup" id="user-settings" onclick="closePopup('user-settings')">
        <div class="popup-content">
            <div class="header-wrapper">
                <button onclick="closePopup('user-settings')">Back</button>
                <h2>Settings</h2>
            </div> 
            <button id="admin-page-button" onclick="openAdminPage()">Admin page</button>
            <button class="btn logout-btn" onclick="handleUserLogout()">Logout</button>
        </div>
    </div>

    <div id="loading">
        <img src="./assets/step-up-logo.png" alt="logo" class="logo">
    </div>
    

    <div class="container">
        <div id="login-screen">
            <img src="./assets/step-up-logo.png" alt="logo" class="logo">
        
            <form id="emailAuthForm">
                <div class="setting-item">
                    <label for="timer">Email:</label>
                    <input type="email" id="email" placeholder="" required>
                </div>
                <div class="setting-item">
                    <label for="timer">Password:</label>
                    <input type="password" id="password" placeholder="" required>
                </div>
                <button type="submit" id="authButton">Login with Email</button>
            </form>
            <button id="toggleButton" type="button">Switch to Register</button>
            
            <p>or</p>
            <button id="googleSignInBtn">
                <img src="./assets/google.png" alt="google">
                Use Google
            </button>

            <button id="guestBtn">Login as Guest</button>
        </div>   
        
        
        <div id="main-menu">
            <p id="welcome">Welcome!</p>
            <button onclick="showCategorySelection()">Select Categories</button>
            <button onclick="showSettings()">Settings</button>
            <p id="selected-topics" class="warning">Selected Topic:</p>
            <div id="selected-topics-chips" class="chips-container"></div>
            <button id="start-quiz-button" onclick="startQuiz()" disabled>Start Quiz</button>
        </div>


        <div id="category-selection" class="screen">
            <div class="header-wrapper">
                <button onclick="backToMainMenuCategories()">Back</button>
                <h2>Categories</h2>
            </div>       
            <div id="categories-list"></div>
        </div>

        
        <div id="settings-screen" class="screen">
            <div class="header-wrapper">
                <button onclick="backToMainMenuSettings()">Back</button>
                <h2>Settings</h2>
            </div>
            <div class="settings-wrapper">
                <div class="setting-item">
                    <label for="difficulty">Difficulty:</label>
                    <select id="difficulty">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label for="timer">Timer (seconds):</label>
                    <input type="number" id="timer" min="10" max="300" step="10" value="60">
                </div>
                <div class="setting-item">
                    <label for="number-of-questions">Number of Questions:</label>
                    <input type="number" id="number-of-questions" min="1" max="50" value="10">
                </div>
                <button id="save-settings-button">Save</button>
            </div>
        </div>
        
        
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage-compat.js"></script>
    <script src="./src/firebaseConfig.js"></script>
    <script src="./src/login.js"></script>
    <script src="./src/popup.js"></script>
    <script src="./src/settings.js"></script>
    <script src="./src/category.js"></script>
    <script src="./src/main.js"></script>
    <script src="./src/background.js"></script>
</body>
</html>
