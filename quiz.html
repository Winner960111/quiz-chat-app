<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./style/color.css">
    <link rel="stylesheet" href="./style/common.css">
    <link rel="stylesheet" href="./style/header.css">
    <link rel="stylesheet" href="./style/popup.css">
    <link rel="stylesheet" href="./style/loading.css">
    <link rel="stylesheet" href="./style/quiz.css">
    <link rel="stylesheet" href="./style/quiz-timer.css">
    <link rel="stylesheet" href="./style/background.css">
</head>
<body>
    <div id="background-container"></div>

    <nav style="display: flex;">
        <img src="./assets/step-up-logo.png" alt="logo" class="header-logo" onclick="redirectToMain()">
        <div onclick="openPopup('user-settings')">
            <img src="./assets/profile-pic.png" alt="profile-pic" class="header-user" id="profile-pic">
        </div>
    </nav>

    <div class="popup" id="user-settings" onclick="closePopup('user-settings')">
        <div class="popup-content">
            <div class="header-wrapper">
                <button onclick="closePopup('user-settings')">Back</button>
                <h2>Settings</h2>
            </div> 
            <button id="admin-page-button" onclick="openAdminPage()">Admin page</button>
            <button class="btn logout-btn" onclick="handleUserLogout()">Logout</button>
        </div>
    </div>

    <div id="loading">
        <img src="./assets/step-up-logo.png" alt="logo" class="logo">
    </div>


    <div class="container">
        <div id="questions-quiz"> 
            <div class="header-wrapper">
                <button onclick="redirectToMain()">Back</button>
                <h2 id="questions-count">Questions (1/5)</h2>
            </div>
    
            <div class="controls">
                <button onclick="skipQuestion()">Skip</button>
                <button id="question-summary" onclick="nextQuestion()" disabled>Next Question</button>
            </div>
    
            <div id="timer-container">
                <div id="timer-circle">
                    <div id="timer-progress"></div>
                    <span id="timer-number">60</span>
                </div>
            </div>
    
            <p id="question" class="question">Question</p>
            <div id="question-container">
                <button id="answer1" onclick="selectAnswer(1)">Answer 1</button>
                <button id="answer2" onclick="selectAnswer(2)">Answer 2</button>
                <button id="answer3" onclick="selectAnswer(3)">Answer 3</button>
                <button id="answer4" onclick="selectAnswer(4)">Answer 4</button>
            </div>
        </div>
    
        <div id="finished-summary">
            <h1>Nice job!</h1>
            <p>You answered 4/5 answers correctly!</p>
            <h2 class="percentage">80%</h2>
            <div class="navigation-wrapper">
                <button onclick="initialize()">Restart Quiz</button>
                <button onclick="redirectToMain()">Go to Menu</button>
            </div>
        </div>
    </div>
    

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage-compat.js"></script>
    <script src="./src/firebaseConfig.js"></script>
    <script src="./src/popup.js"></script>
    <script src="./src/quiz.js"></script>
    <script src="./src/quiz-timer.js"></script>
    <script src="./src/background.js"></script>
</body>
</html>
